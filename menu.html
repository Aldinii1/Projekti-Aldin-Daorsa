


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Website</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main2.js" ></script>
</head>
<body>

<div class="menu-section">
    <h2>Our Menu</h2>
    <div class="menu-tabs">
        <script src="style2.css"></script>
        <button class="tab-button" data-category="burgers">Burgers</button>
        <button class="tab-button" data-category="sandwiches">Sandwiches</button>
        <button class="tab-button" data-category="chickens">Chicken</button>
    </div>
    <div class="menu-content" id="burgers">
      <div class="menu-item" data-name="A&D Burger" data-price="1.5">
          <img src="Burger.png" alt="A&D Burger">
          <p>A&D Burger</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="A&D Burger with fries" data-price="2.5">
          <img src="Burger with fries.png" alt="A&D Burger with fries">
          <p>A&D Burger With Fries</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="A&D Burger With Menu" data-price="3.5">
          <img src="Burger with menu.png" alt="A&D Burger With Menu">
          <p>A&D Burger with Menu</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
  </div>
  
  <div class="menu-content" id="sandwiches" style="display: none;">
      <div class="menu-item" data-name="A&D Sandwich" data-price="2">
          <img src="sandwich.webp"A&D Sandwich>
          <p>A&D Sandwich</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="Sandwich 2" data-price="2.50">
          <img src="sandwich with fries.webp" alt="A&D Sandwich with fries">
          <p>A&D Sandwich with fries</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="A&D Sandwich with menu" data-price="3">
          <img src="sandwich with menu.webp" alt="A&D Sandwich with menu">
          <p>A&D Sandwich with menu</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
  </div>
  
  <div class="menu-content" id="chickens" style="display: none;">
      <div class="menu-item" data-name="Chicken 1" data-price="3">
          <img src="Chicken Tenders.webp" alt="A&D Chicken Tenders">
          <p>A&D Chicken Tenders</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="Chicken 2" data-price="5">
          <img src="A&D CHICKEN WITH FRIES.webp" alt="A&D Chicken Tenders With Fries">
          <p>A&D Chicken Tenders With Fries</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="Chicken 3" data-price="8">
          <img src="A&D CHICKEN WITH MENU.webp" alt="A&D Chicken Tenders With Menu">
          <p>A&D Chicken Tenders With Menu</p>
          <button class="add-to-cart">Add to Cart</button>
      </div>
  </div>
  
  
  <div class="cart">
      <h3>Cart</h3>
      <ul id="cart-items"></ul>
      <button id="order-button">Order</button>
  </div>

</body>
</html>
